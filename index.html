<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Toboolist</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="./img/Logo.png" alt="Toboolist Logo">
				<h1>Toboolist</h1>
			</div>
		</header>
		<main>
			<div class="main-header">
				<button class="blue-btn">Add Task</button>
				<button class="white-btn">Add Section</button>
			</div>
			<div class="main-body">
				<section>
					<h3 class="section-title">New Task</h3>
						<p class="done tag_editorial">Quarterly Newsletter</p>
				</section>
				<section>
					<h3 class="section-title">Today</h3>
						<p class="done tag_editorial">Recruiting blog post</p>
						<p class="done tag_q1-goals">Mobile app luaunch</p>
						<p class="undone tag_recruiting">Interview John H.</p>
						<p class="done tag_mobile">Summit update to mobile storefronts</p>
				</section>
				<section>
					<h3 class="section-title">Upcoming</h3>
						<p class="undone">Schedule meeting with Alex</p>
						<p class="done tag_website">Homepage refresh</p>
						<p class="done tag_sales">Onboard new Sales team members</p>
						<p class="done tag_editorial">Review editorial calendar</p>
				</section>
			</div>
		</main>
	</body>
</html>
